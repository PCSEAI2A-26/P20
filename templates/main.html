    <div id="recommended-tasks">

          <p style="color: #fff;">  <button id="recommendTaskButton" >Recommend Task</button></p>

            <!-- Recommended tasks will be dynamically added here -->
        </ul>
    </div>


    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <select class="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <!-- Added textarea for notes -->
            <textarea class="notes-input" placeholder="  Add Notes..."></textarea>
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <div class="version">
        <div class="demo version-section">

            <script src="JS/time.js"></script>

        <button id="check-btn standard-button"> </button>
        <audio id="clickSound" src="Notification.mp3"></audio>

        <button id="del-btn" style="padding-left:10px; margin-top: 30px;"></button>
        <audio id="delSound" src="woosh.wav"></audio>


        <audio id="bgm" src="Calm-and-Peaceful(chosic.com).mp3"></audio>
        <div id="myUnOrdList">
            <ul class="todo-list">
                <div class="select">
                    <p> Select All</p>
                </div>

                <button
                    style=" background-color:#9bc400; border-radius: 3px; border:1px solid white"
                    class="check-btn standard-button" id="checkButton"><i class="fas fa-check"></i></button>
                <audio id="clickSound" src="Notification.mp3"></audio>

                <button
                    style=" background-color: #eb1736;border-radius: 3px; border:1px solid white"
                    class="delete-btn standard-button" id="delButton"><i
                        class="fas fa-trash"></i></button>
                <audio id="delSound" src="woosh.wav"></audio>
            </ul>
        </div>

        <div id="progressFill" class="progress-fill"></div>
    </div>
